<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS: Componentes</title>
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>

        <h1 id="autor">Autor: Aurora Alemañ Fuster</h1>

        <!-- https://vuejs.org/v2/guide/index.html -->
        <div id="app">
            <div class="jumbotron">
                <h1 id="title">{{ col.collection.title }}</h1>
            </div>
            <div class="container">
                <div class="row" style="margin-left: 20px;">
                    <div class="card-group">
                        <item-data v-for="i in item" :item="i"></item-data>
                    </div>
                </div>
            </div>
        </div>

        <!-- Plantilla para el componente edit-form -->
        <script type="text/x-template" id="editForm">
            <dl v-for="d in i.data" :itemData="d">
                <dd> {{ d.prompt}} </dd>
                <input v-if="d.prompt != 'Description'" v-model="d.value" type="text">
                <textarea v-else v-model="d.value" type="text"></textarea>
            </dl>
            <button class="btn btn-primary" v-on:click="formClosed">Cerrar</button>
        </script>



        <!-- Plantilla para el componente item-data -->
        <script type="text/x-template" id="itemData">
            <div class="card">
                <div class="card-body" v-show="datos">
                    <dl v-for="d in item.data">
                        <dt> {{ d.prompt}} </dt>
                        <dd> {{ d.value }} </dd>
                    </dl>
                    <a :href="item.href" class="btn btn-primary" role="button">Ver</a>
                    <button class="btn btn-secondary" v-on:click="toggleEditFormVisibility">Editar</button>
                </div>

                <div>
                    <div class="card-body" v-show="edit">
                        <dl v-for="d in item.data">
                            <dd> {{ d.prompt}} </dd>
                            <input v-if="d.prompt != 'Description'" v-model="d.value" type="text">
                            <textarea v-else v-model="d.value" type="text"></textarea>
                        </dl>
                        <button class="btn btn-primary" v-on:click="formClose">Cerrar</button>
                    </div>
                </div>
            </div>
        </script>


        <!-- TODO: Cargar librería VueJS y archivo js/script.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/script.js"></script>
    </body>

</html>
